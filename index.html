<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.svg" alt="Logo Base Apparel">
    </div>
  </header>
  <div class="hero-image">
    <img srcset="images/hero-mobile.webp 2x,
    images/hero-desktop.webp" alt="Base Apparel Logo">
  </div>
  <main>
    <div class="container">
      <div class="main-titles">
        <h2>We're</h2>
        <h2>coming</h2>
        <h2>soon</h2>
      </div>
      <p class="main-text">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="main-form" method="POST">
        <input type="email" autocomplete="off" placeholder="Email Address" title="Enter a valid email" name="email" id="email" required>
        <input type="submit" value="">
        <img class="error none" src="images/icon-error.svg" alt="">
        <img class="flecha" src="images/icon-arrow.svg" alt="">
      </form>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
      Coded by <a href="#">Richard Crespo</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
